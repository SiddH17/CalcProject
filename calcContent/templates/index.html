<html>
{% load static %}
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Welcome to (ProjectName)!</title>
  </head>
  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <!-- Normal scientific calculator button -->
            <li class="nav-item dropdown">
                <button class="btn btn-danger dropdown-toggle frame" data-bs-toggle="dropdown" aria-expanded="false">
                    Calculate
                </button>
                <ul class="dropdown-menu bg-danger">
                    <!-- Dropdown for physics -->
                    <a class="btn btn-danger topic container-fluid" href="{% url 'physics' %}">                
                        <li>
                            Physics
                        </li>
                    </a>
                        <!-- Dropdown for Chemistry -->
                    <a class="btn btn-danger topic container-fluid" href="{% url 'Chemistry:chemistry' %}">
                        <li>
                            Chemistry
                        </li>
                    </a>
                    <!-- Dropdown for mathematics -->
                    <a class="btn btn-danger topic container-fluid" href="{% url 'mathematics' %}">
                        <li>
                                Mathematics                                
                        </li>
                    </a>
                </ul>
            </li>
            <!-- ML calculator button -->
            <a class="btn btn-danger mlcalculator frame" href="#">
                <li class="nav-item">
                        Scan/Type Question
                </li>
            </a>   
            <div id="searchlogin">
                <!-- Searchbar -->
                <li class="nav-item">
                    <form class="d-flex sbar" role="search">
                        <input class="form-control me-2" type="search" placeholder="Navigate to..." aria-label="Search">
                    </form>
                </li>
                <!-- Login/Register button -->
                <a id="signin" class="btn btn-danger frame" href="#">
                    <li class="nav-item">
                            Login/Register
                    </li>
                </a> 
            </div>    
          </ul>                
      </div>
      </div>
    </nav>
  </body>
</html>
